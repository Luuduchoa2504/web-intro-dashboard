<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field class="input-field">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="name" class="full-width">
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" class="full-width">
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phone" class="full-width">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" class="full-width">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" class="full-width">
        <mat-option *ngFor="let role of roles" [value]="role.key">{{ role.value }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button [disabled]="userForm.invalid" (click)="onSave()">Save</button>
</div>
