<div class="card">
  <div class="card-header">
    <h3 class="card-title">Table Example</h3>
  </div>
  <div class="card-body">
    <table id="dataTable" class="table table-bordered">
      <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onDelete(user._id)">
            <i class="fas fa-trash"></i>
          </button>
        </td>

      </tr>
      <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
